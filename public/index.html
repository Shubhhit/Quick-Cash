  <script>
      
    let taxRate = 0.05;
    let shippingRate = 15.00; 
    let fadeTime = 300;
    
    
    
   const update = document.querySelectorAll(".product-quantity input").change( function() {
      updateQuantity(this);
    });
    
    
   const remove = document.querySelectorAll(".product-removal button").click( function () {
      removeItem(this);
    });
    
    
    
    
    function recalculateCart()
    {
      let subtotal = 0;
      
      
      document.getElementByClassName("product").each(function () {
        subtotal += parseFloat(this.children('.product-line-price').innerText);
      });
      
      
      let tax = subtotal * taxRate;
      let shipping = (subtotal > 0 ? shippingRate : 0);
      let total = subtotal + tax + shipping;
      
      
      document.getElementByClassName("totals-value").fadeOut(fadeTime, function() {
        document.getElementById("cart-subtotal").innerHTML = subtotal.toFixed(2);
        document.getElementById("cart-tax").innerHTML = tax.toFixed(2);
        document.getElementById("cart-shipping").innerHTML = shipping.toFixed(2);
        document.getElementById("cart-total").innerHTML = total.toFixed(2);
        if(total == 0){
          document.getElementByClassName("checkout").fadeOut(fadeTime);
        }else{
          document.getElementByClassName("checkout").fadeIn(fadeTime);
        }
        document.getElementByClassName("totals-value").fadeIn(fadeTime);
      });
    }
    
    
    
    function updateQuantity(quantityInput)
    {
      
      let productRow = quantityInput.parent().parent();
      let price = parseFloat(productRow.children('.product-price').innerText);
      let quantity = quantityInput.value;
      let linePrice = price * quantity;
      
      
      productRow.children('.product-line-price').each(function () {
        this.fadeOut(fadeTime, function() {
          this.innerText = linePrice.toFixed(2);
          recalculateCart();
          this.fadeIn(fadeTime);
        });
      });  
    }
    
    
    
    function removeItem(removeButton)
    {
      
      let productRow = removeButton.parent().parent();
      productRow.slideUp(fadeTime, function() {
        productRow.remove();
        recalculateCart();
      });
    }
  </script>
